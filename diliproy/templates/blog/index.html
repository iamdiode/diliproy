{% extends 'layout.html' %}
{% load django_markdown %}

{% block content %}
	{% for post in posts %}
		<div class="row">
			<h2><a href="#">{{ post.title }}</a></h2>
			<p class="dark_text">Created on:&nbsp;<span class="bright_text">{{ post.created|date:"F jS, Y" }}</span>
			<span class="pull-right dark_text">Tagged Under:&nbsp;<span class="bright_text">{{ post.tags.all|join:", " }}</span></span></p>
			{{ post.body|truncatewords:45|markdown }}			
			<div class="col-lg-12">
				<a href="#" class="pull-right">Continue Reading</a>
			</div>
		</div>
	{% endfor %}
{% endblock %}
